language: node_js
node_js:
  - "10"
deploy:
  provider: script
  skip_cleanup: true
  script: rvm use 2.6.11 do script.rb
script: ./bash_scripts/deploy.sh

env:
  global:
    - CC_TEST_REPORTER_ID=95ae5f6e130bce25bc03ecd4447b2b2143f8dea287c736cacab2e469969c3c27
rvm:
  - 2.2.0
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
