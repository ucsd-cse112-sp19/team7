    <p id="major"><test-major rainbow></test-major></p>
      
    <script>
      function show() {
        var x = document.getElementById("major");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
      function changemajor(newmajor) {
        var x = document.getElementById("major");
        x.innerHTML = `<test-major rainbow>${newmajor}</test-major>`;
      }
      function changelang(language) {
        var x = document.getElementById("helloworld");
        x.innerHTML = `<core-hello rainbow lang = ${language}>Thomas</core-hello>`;
      }
