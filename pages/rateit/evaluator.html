      <p style="

            text-align: center;
            color:white;
            padding-bottom: 30px;

  <h2>Rateit Request Lookup</h2>
  <div class="content">
    <input id="title" placeholder="Enter the Thing" style="
          display: block;
          margin-top: 20px;">
    <button id="submit" style="
          display: inline;
          margin-top: 20px;">Search</button><br><br>
  </div>

  <div id="wrapper" style="display: none">
    <h2>Evaluation Subject</h2>
    <div class="content" style="margin-top: 0px">
      <p id="thing" style=
          "font-weight: bold; display: inline; font-size: 80px;"></p>
      <br><br>

      <img id="image">

      <p>Description: </p>
      <p id="des" style="margin-left: 20px; font-size: 20px;"></p>
  
      <div id="rate-div">
        <sds-rate id="overall-rate" disabled-void-color="#9a9da5"
        class="custom-rate-enlarge@*" disabled show-score score-template="{value} Points"></sds-rate>
        <br>
        <br>
      </div>
      <div id="overall-tags"></div>
     
      
    </div>

    <h2 style="background: burlywood">Rate It!</h2>
    <div class="content">
      <sds-comment all-disabled color="white"></sds-comment>
    </div>
  
  </div>
